<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /**
             * Math为一个工具类，不用创建对象
             */

            console.log(Math.PI);//它的方法查看w3
            console.log(Math.ceil(2.5));//向上取整3
            console.log(Math.floor(2.5));//向下取整2
            console.log(Math.round(2.5));//四舍五入
            console.log(Math.random());
            //随机生成x到y的整数 Math.round(Math.random()*(y-x)+x)
            console.log(Math.round(Math.random()*5+8));//随机生成8到13的一个整数
        </script>
    </head>
    <body>
        
    </body>
</html>
