<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /**
             *split()默认是全局匹配
             */
            var str = "1a2b3c4d5e6f";

            var re = str.split(/[A-z]/);
            for (var i = 0; i < re.length; i++) {
                console.log(re[i]);
            }


            /**
             * search()
             * 搜索字符串中是否含有指定的内容，返回第一个出现的位置，没有则返回-1；
             */

            str = "hello abc hello aec afc";
            result = str.search(/a[\w]c/);
            console.log(result);

            /**match()
             * -可以根据正则表达式从一个字符串中将符合条件的内容提取出来
             * 会将匹配到的内容封装到一个数组中返回，
             */
            var str = "1a2b3c4d5e6f";
            result = str.match(/\w/gi);//g表示全局的意思,可以多个模式，无顺序要求
            for (var i = 0; i < result.length; i++) {
                console.log(result[i]);
            }

            /**
             * replace()
             * 可以将字符串中指定的内容替换为新的内容
             * 1、被替换的内容
             *2、新的内容
             *
             */
            str = "hello abc hello aec afc";

            result = str.replace(/a/g, "\\");//默认只替换一个a,替换所有的加 g 模式
            console.log(result);


        </script>
    </head>
    <body>

    </body>
</html>
