             * sort()可以将数组中的元素进行按照Unicode编码升序排序

             * 直接对原数组进行排序

             */
            arr3 = ["a", "c", "d", "b", "e"];
            arr3.sort();
            console.log(arr3);
            arr2 = [2, 3, 5, 4, 36, 788, 12, 98];
            arr2.sort();
            console.log(arr2);//按照字符串的Unicode编码排序产生了错误

            arr2.sort(function (a, b) {//a在数组中的位置一定是在b的前面，
                console.log("a=" + a + "   b=" + b);
                return a-b;//返回正数时，交换a和b的位置，返回负数和0不交换，这样为升序

            });
