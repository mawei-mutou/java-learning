<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <button id="btn">这是一个按钮</button>
        <script>
            /**
             * 浏览器已经为我们提供了文档节点对象 document，这个对象是window的属性
             * 可以在页面中直接使用，文档节点代表整个网页
             */

                //获取到button对象
            var btn = document.getElementById("btn");
            //修改按钮的文字
            btn.innerHTML = " I am a Button";
        </script>
    </body>
</html>
