<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /**
             * object是符合数据类型，在对象中可以保存多个不同基本数据类型的属性。
             * 对象的分类：
             *  1、内建对象
             *          由 ES标准定义的对象，在任何的 ES 的实现中都可以使用
             *          比如：Math、String、Number、Boolean、Function， Object
             *  2、宿主对象
             *      -由 JS 的运行环境提供的对象，目前来讲主要是指由浏览器提供的对象
             *      -比如：BOM DOM
             * 3、 自定义对象
             *      -由开发者自己创建的对象
             */

                //创建对象,使用typeof检查一个对象时，会返回object

            var obj = new Object();
            console.log(typeof obj);

            /**
             * 在对象中保存的 值称为属性
             * 向对象添加属性
             *  语法：
             *     对象.属性名=属性值；
             */

            //向obj中添加一个name属性

            obj.name = "孙悟空";
            obj.gender = "男";
            obj.age = 18;
            var n = "name";
            console.log(obj.name);
            console.log(obj[n]);

            /**
             * 读取对象的属性
             * 语法： 对象.属性名
             *
             * 如果读取对象中没有的属性，不会报错而是返回undefined
             */

            console.log(obj.age);

            /**
             * 修改对象属性值
             * 语法：对象.属性值=新值
             */

            obj.name = "tom";


            /**
             * 删除对象中的属性
             */

            delete obj.name;
            console.log(obj.name);
        </script>
    </head>
    <body>
        
    </body>
</html>
