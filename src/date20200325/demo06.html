<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meta</title>
    <!--
        使用meta标签还可以用来设置网页的关键字和网页的描述，用于搜索引擎搜索，但是不会影响搜索排名
    -->
    <meta name="keywords" content="HTML,JavaScript,前端，Java">
    <meta name="description" content="发布h5，js等前端相关的信息">
    <!--使用meta可用来做请求的重定向-->
    <meta http-equiv="refresh" content="5;url=http://wwww.baidu.com">

</head>
<body>
sdf;sadf;jsdf;
</body>
</html>
