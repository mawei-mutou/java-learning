<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>

<body>
<!--
    使用内联框架可以引入一个外部的页面
        使用iframe来创建内联框架
        属性
         src:指向外部页面的路径。
         width
         height

        做现实开发中不推荐使用内联框架，因为内联框架中的内容不会被搜索引擎所检索
-->

<iframe src="http://www.baidu.com" width="800ppx" height="800px"></iframe>
</body>
</html>
