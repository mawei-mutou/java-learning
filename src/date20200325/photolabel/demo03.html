<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--
        使用img标签来想网页中引入一个外部图片，
        img标签也是一个自结束标签
        属性：
        src:设置一个外部图片的路径
        alt：可以用来设置在图片不能显示时，对图片的描述

            搜索引擎可以通过alt属性识别不同的图片
            如果不写alt属性，则搜索引擎不会对img中的图片进行收录
        width:可用来修改图片的宽度，一般使用px作为单位
        height:可用来修改图片的高度，一般使用px作为单位

        width和height两个只设置一个，另一个也会同时等比例调整大小,一般不建议使用

    -->
    <img src="C:\Users\MrYou\Desktop\1.gif" alt="这是一个皮卡丘" width="1000px">
</body>
</html>
