<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--
       src属性配置的时图片的路径，目前使用的路径时相对路径
       相对路径：
                相对于当前资源所在目录的路径位置

                ../  表示返回上一级目录  ../1.gif 表示从当前资源所在目录返回上一级目录中取出 1.gif
               一个 ../ 返回一级，有几个就返回几集

    -->
    <img src="1.gif" alt="这是一个皮卡丘">

    <!--
        图片格式
            jpeg/ jpg 支持的颜色比较多，可用压缩，不支持透明，用来保存照片等颜色丰富的图片
            gif  支持的颜色比较少，只支持简单的透明，支持动态图。图片颜色单元或者时动态图可用使用gif
            png 支持颜色多，支持复杂的透明，用来显示颜色复杂的透明的图片

        图片使用原则：
            效果不一致：使用效果好的
            效果一致，使用小的。

    -->
</body>
</html>
