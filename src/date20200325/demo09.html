<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>超链接</title>
    </head>
    <body>
        <h1>超链接</h1>
        <!--
            使用超链接可以从一个页面跳转到另一个页面
            使用a标签来创建一个超链接
            属性：
                href:指向链接跳转的目标地址，可以写一个相对路径也可以写一个完整的路径
                target:指定链接打开的位置
                        _self:在当前页面打开
                        _blank:在新的窗口打开

        -->
        <a href="http://www.baidu.com">这是一个超链接 ,这是在当前页面打开</a> <br>
        <a href="demo08.html">这是一个超链接 </a>

        <a href="http://www.baidu.com" target="_blank">这是一个超链接 ,这是在新页面打开</a> <br>


        <a href="http://www.baidu.com" target="tom">这是一个超链接 ,这是在内连接框架打开</a> <br>


        <iframe src="demo02.html" name="tom"></iframe>

        <center>center标签内的东西会居中</center>

    </body>
</html>
