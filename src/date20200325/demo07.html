<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xhtml的语法</title>
</head>
<body>
<!--
    1、html中不区分大小写，但是一般使用小写
    2、注释不能嵌套 ,即注释里面不能再有注释
    3、html标签必须结构完整，要么成对出现，要么自结束标签
    4、html标签可以嵌套，但不能交叉嵌套
    5、html标签中的属性必须有值，且值必须加引号
-->
<p>
    <font color="blue" >
        哈哈哈
    </font>
<p>我是一个标签</p>
    <p> 我是一个标签。缺少的标签浏览器会自动修正，但可能会修正错误</p>
</p>
</body>

</html>
