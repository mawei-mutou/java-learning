<!DOCTYPE html>
<html lang="en">
    <head>
        <!--meta标签用来设置网页的一些元数据，比如网页的字符集，关键字，简介
            meta是一个自结束标签。这是用来告诉网页我们用的是什么
         -->
    <meta charset="UTF-8">
        <title>网页的标题</title>
    </head>
    <body>
    <!--
        标题标签
            一共有六级标题h1-h6
            在显示效果上逐渐变小，但不关心其大小
            使用它时，关心的是标签的语义，即h1最重要，后面的重要性依次降低
            对于搜索引擎来说，h1标签重要性仅次于title，先搜索title再搜索h1
            一般h1一个网页只能有一个。
            一般页面中标题只是用h1,h2,h3.后面的使用较少。
    -->
    <h1>这是一个很好的网页</h1>
    <h2>这是一个很好的网页</h2>
    <h3>这是一个很好的网页</h3>
    <h4>这是一个很好的网页</h4>
    <h5>这是一个很好的网页</h5>
    <h6>这是一个很好的网页</h6>


    <!--
    段落标签，段楼标签用来表示内容中的一个自然段落
    使用p标签来表示一个段落

    p标签中的文字，会默认独占一行，并且段与段之间会有一个间距
    -->
    <p>这是一个p标签，


        <br>用来表示一个段落</p>
    <p>这是一个p标签，用来表示一个段落</p>

    <!--
        p标签中的文字，字符之前写的再多的空格，浏览器也会当成一个空格解析，换行也是一样
        使用<br/>这个标签来表示换行，他是一个自结束的标签。
    -->
    <p>
        锄禾日当午，<br>
        汗滴禾下土。<br>
        谁之盘中餐，<br>
        粒粒皆辛苦。<br>
    </p>

    <!--
    <hr>标签是一个自结束标签，表示一个水平线
    -->
    <hr>
    </body>

</html>
