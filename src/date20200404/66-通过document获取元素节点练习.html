<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            p {
                text-align: center;
            }
            ul {
                margin-left: auto;

            }
            .Outer {
                display: inline-block;

                width: 300px;
                margin-left:400px;
            }
            #up {
                border: 1px solid black;
            }
            .inner {
                border: 1px solid black;
                width: 290px;

                padding-left: 10px;
            }

            input {

            }
            #btnList {
                display: inline-block;
            }
            #city,#game,#phone {
                 list-style: none;
            }
            li {
                display: inline-block;
                border: 1px solid black;
                background-color: palegreen;

            }

            button {
                width: 300px;
            }
        </style>
        <script>
            /**通过document对象调用
             * getElementById() 通过id属性获取一个元素节点对象
             * getElementsByTagName() 通过标签名获取一组元素节点对象,返回一个数组
             * getElementsByName() 通过name属性获取一组元素节点对象
             */
            window.onload = function () {
                //为id为btn01的按钮 绑定一个单击响应函数
                var btn01 = document.getElementById("btn01");
                btn01.onclick=function () {
                    //查找#bj节点
                    var bj = document.getElementById("bj");

                    //打印bj，innerHTNL,可以获取元素内部得html代码
                    alert(bj.innerHTML);
                }

                //为id为btn02得按钮绑定一个单击响应按钮
                var btn02 = document.getElementById("btn02");
                btn02.onclick = function () {
                    //查找所有得li节点
                    var lis = document.getElementsByTagName("li");
                    for (var i = 0; i < lis.length; i++) {
                        alert(lis[i].innerHTML);
                    }

                };

                var btn03 = document.getElementById("btn03");
                btn03.onclick = function () {
                    //查找name=gender得所有节点
                    var nas = document.getElementsByName("gender");
                    alert(nas.length);
                    for (var i = 0; i < nas.length; i++) {
                        /**
                         * innerHTMl用于获取元素内部得HTML标签，对于自结束得标签无用
                         * 如果需要读取元素得属性，直接元素名.属性名
                         * 但是只有class特别一点：
                         *              元素名.className
                         */
                        alert(nas[i].value);
                    }
                };
                //查找#city下所有的li节点
                //返回#city的所有子节点
                //返回#phone的第一个子节点
                //返回#bj的父节点
                //返回#android的前一个兄弟节点
                //返回#username的value属性值
                //设置#username的value属性值
                //返回#bj的文本值



            };
        </script>
    </head>
    <body>
        <div class="Outer">
            <div id="up">
                <p>你最喜欢哪一个城市</p>
                <ul id="city">
                    <li id="bj">北京</li>
                    <li>上海</li>
                    <li>东京</li>
                    <li>首尔</li>
                </ul>
                <p>你喜欢哪款单机游戏？</p>

                <ul id="game">
                    <li id="rl">红警</li>
                    <li>实况</li>
                    <li>极品飞车</li>
                    <li>魔兽</li>
                </ul>
                <p>你的手机操作系统是？</p>

                <ul id="phone">
                    <li id="android">Android</li>
                    <li>Windows Phone</li>
                    <li>IOS</li>
                </ul>
            </div>
            <br>

            <div class="inner">
                gender:
                <input type="radio" name="gender" value="male"><!--radio是单选框-->
                Male
                <input type="radio" name="gender" value="female">
                Female
                <br>
                <br>
                name:
                <input type="text" name="name" id="username" value="abcde">
            </div>
        </div>



        <div id="btnList">
            <div><button id="btn01">查找#bj节点</button></div><br>
            <div><button id="btn02">查找所有li节点</button></div><br>
            <div><button id="btn03">查找name=gender的所有节点</button></div><br>
            <div><button id="btn04">查找#city下所有的li节点</button></div><br>
            <div><button id="btn05">返回#city的所有子节点</button></div><br>
            <div><button id="btn06">返回#phone的第一个子节点</button></div><br>
            <div><button id="btn07">返回#bj的父节点</button></div><br>
            <div><button id="btn08">返回#android的前一个兄弟节点</button></div><br>
            <div><button id="btn09">返回#username的value属性值</button></div><br>
            <div><button id="btn010">设置#username的value属性值</button></div><br>
            <div><button id="btn011">返回#bj的文本值</button></div>

        </div>
    </body>
</html>
