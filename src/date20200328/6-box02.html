<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>内边距 padding</title>
        <style>

            /**
            内边距（padding），指的是盒子的内容与盒子边框之间的距离
            也是四个方向 padding-top,padding-bottom,padding-left,padding-right

            内边距会影响盒子的可见框的大小，元素的背景会延申到内边距，盒子大小有内容区，内边距和边框共同决定
            盒子可见框-0宽度=border-left-width+padding-left+width+padding-right+border

             */
            .box {
                width: 100px;
                height: 100px;
                background-color: red;
                padding: 10px 20px 30px 40px;


                border: 20px green solid;

            }

            .box1 {
                width: 100%;
                height: 100%;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="box1">这是一个元素</div>
        </div>

    </body>
</html>
