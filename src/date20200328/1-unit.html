<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>长度单位</title>
        <style>
            /**
            长度单位
                像素 px
                    -像素时网页中十一点最多的一个单位，
                        一个像素就相当于屏幕中的一个 小点，
                        我们的屏幕实际上就是由这些像素点构成的
                        但是这些像素点时不能直接看见
                    - 不同显示器一个像素的大小也不相同
                        显示效果越好越清晰，像素就越小，反之像素越大。

                 百分比 %
                        - 也可以将单位设置为一个百分比的形式
                         这样浏览器将会根据父元素的样式来计算该值
                       - 使用百分比的好处时，当父元素的属性值发生变化时，
                            子元素也会按照比例发生变化
                        - 在我们创建一个自适应的页面时，经常使用百分比作为单位


                  em
                        - em和百分比类似，它是相对于当前元素的字体大小来计算的
                        - 1 em =1 font-size
             */


            .box {
                width: 100px;
                height: 100px;
                background-color: red;
            }

            /*.box1 {*/
            /*    width: 50%;*/
            /*    height: 50%;*/
            /*    background-color: yellow;*/
            /*}*/

            .box1 {
                font-size: 50px;
                width: 2em;
                height: 50%;
                background-color: yellow;
            }

        </style>
    </head>
    <body>
        <div class="box">
            <div class="box1"></div>
        </div>
    </body>
</html>
