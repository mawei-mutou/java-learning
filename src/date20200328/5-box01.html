<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>box</title>
        <style>
           .box1 {
               width:100px;
               height:100px;
               background-color: red;

               /*
                为元素设置边框
                    要为一个元素设置边框必须指定三个样式
                        border-width:边框的宽度
                        border-color:边框颜色
                        border-style:边框的样式

                        border-width 指定四个值会分别给上右下左边
                        如果指定三个，则是上右下，左边的和右边的相同
                        两个则是上右，下和上相同，左和右相同
                        如果只给一个值，则四个边都会相同

                        还可以border-left-width
                                border-right-width
                                border-bottom-width
                                border-top-width分别设置宽度，颜色和样式
                        颜色和样式设置方法相同。

                        也可以简写为：border:green solid 10px ;这样会使用到四条边
                                     border-left:green solid 10px 单独一条边
                                     border-right:none 右边的不设。


                                     大部分的浏览器中，边框的宽度和颜色都是有默认值，样式默认为none，固必须设置样式，才会有边框。
                */

               border-width:10px 20px 30px 40px;
               border-color:green;
               border-style:solid;
               border-left-color: #000;

               border-right:none;

           }
        </style>
    </head>
    <body>
        <div class="box1">

        </div>
    </body>
</html>
