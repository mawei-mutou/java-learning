<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /**
             * JSON
             *      - JS中的对象只有JS认识，别的语言不认识
             *      - JSON就是一个特殊格式的字符串，这给字符串可以被任意的语言所认识
             *       并且可以转换为任意语言中的对象，JSON在开发中主要用来数据的交互
             *     - JSON
             *          - Javascript Object Notation  JS对象表示法
             *          JSON和JS对象的格式一样，只不过JSON字符串中的属性名必须加 双引号
             *          其他的和JS语法一致
             *          JSON分类：
             *              1、对象 {}
             *              2、数组[]
             *
             *         JSON中允许的值：
             *              1、字符串
             *              2、数值
             *              3、布尔值
             *              4、null
             *              5、对象
             *              6、数组
             */

                //创建一个对象
            var obj = '{"name": "孙悟空", "age": 18, "gender": "男"}';
            var arr = '[1,2,3,"hello",true]';
            var obj2 = '{"arr":[1,2,3]}';


            /**
             * 将JSON字符串转换为JS中的对象
             *  在JS中，为我们提供了一个工具类，就叫JSON
             *  这个对象可以帮助我们将一个JSON转换为JS对象，也可以将JS对象转换为JSON
             */

            var json='{"name": "孙悟空", "age": 18, "gender": "男"}';
            /**
             * json --> JS对象
             * JSON.parse()
             *  - 可以将JSON字符串转换为JS对象
             *  - 它需要一个JSON字符串作为参数，会将该字符串转换为JS对象
             */

            var o=JSON.parse(json);
            var o2 = JSON.parse(arr);
            // console.log(o.gender);
            // console.log(o2[1]);

            /**
             * JS对象--> JSON
             * JSON.stringify()
             *      - 可以将一个JS对象转换为JSON字符串
             *      -  需要一个JS对象作为参数，会返回一个JSON字符串
             */

            var obj3 = {name: "孙悟空", age: 18, gender: "男"};

            var str = JSON.stringify(obj3);
            console.log(typeof str,str);

            /**
             * IE7及以下不支持JSON，需要外部引入一个自定义的JS文件
             * eval函数可以执行一段是JS代码的字符串，但不推荐使用效率底且不安全。
             */

        </script>
