<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .b1{
                width: 100px;
                height: 100px;
                background-color: red;
            }

            .b2{

                height: 300px;
                background-color: yellow;
            }
        </style>
        <script>
            window.onload = function () {
                var box = document.getElementById("box");
                var btn01 = document.getElementById("btn01");

                btn01.onclick = function () {
                    // box.style.width = "200px";
                    // box.style.height = "300px";
                    // box.style.backgroundColor = "green";
                    // //上面这中方式效率低，因为要渲染三次，不到不得已时不推荐使用这种方式，能通过修改class就修改class
                    //可以使用 box.className += " b2";（多个class需要空格。不用忘了）这种方式，新的存在的项旧得会被的覆盖，新的不存在的项会保留原来的项
                    // box.className += " b2";

                    // addClass(box, "b2");

                    // alert(hasClass(box,"b1"));

                    // removeClass(box, "b1");
                    toggleClass(box, "b2");

                };



            };

            /**
             * 定义函数用了向一个元素中添加指定的class属性
             * obj:需要添加class属性的对象
             * cn：被添加的class属性
             */
            function addClass(obj,cn) {
                obj.className += " " +cn;
            }

            /**
             * 该函数判断一个元素节点对象class属性是否含有某个class值
             * @param obj 需要添加class属性的对象
             * @param cn 被添加的class属性
             * @returns {boolean} 有返回true，没有返回 false
             */
            function hasClass(obj,cn) {
                var reg = new RegExp("\\b" + cn + "\\b");
                return reg.test(obj.className);
            }

            /**
             * 删除一个元素中的指定的class属性
             */

            function removeClass(obj,cn) {
                var reg = new RegExp("\\b" + cn + "\\b");
                //删除class
                obj.className = obj.className.replace(reg, "");
            }

            /**
             *
             */

            function toggleClass(obj,cn) {
                //判断obj中是否含有cn
                if (hasClass(obj, cn)) {
                    //有，删除
                    removeClass(obj, cn);
                } else {
                    //没有则添加
                    addClass(obj, cn);
                }

            }
        </script>
    </head>
    <body>
        <button id="btn01">点击按钮以后修改box得样式</button>
        <br>
        <br>
        <div id="box" class="b1 "></div>
    </body>
</html>
