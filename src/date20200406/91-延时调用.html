<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /**
             * setTimeout()延时调用，调用一个函数不会马上执行，而是隔一段时间以后就执行一次而且只执行一次。
             *
             * clearTimeout(timer)关闭一个延时调用。
             */

            var timer=setTimeout(function () {
                var num=0;
                console.log(num++);
            },3000)
        </script>
    </head>

    </body>
</html>
