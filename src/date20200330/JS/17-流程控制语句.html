<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script>
            /**
             * 流程控制语句
             * -js中的程序一从上到下一行一行的执行
             * 流程控制语句可以控制程序执行的流程
             *      使得程序可以根据一定的条件来选择执行
             *
             *   --语句的分类
             *      1、条件判断语句、
             *      2、条件分支语句
             *      3、循环语句
             *
             *
             *      1、条件判断语句
             *          可以在条件成立执行语句，不成立不执行,只能控制紧随其后的一条语句，放在代码块里面则可以控制整个代码块
             *
             *          语法：
             *              if(条件表达式)
             *                  {
             *                    语句
             *                  }
             */

            var a=10;
            if (a>10) {
                alert("你看我出来吗？");
            }



        </script>
    </head>
    <body>
        
    </body>
</html>
