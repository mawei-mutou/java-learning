<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
<!--
    可以将js代码写到外部js文件中，通过script标签引入，这是最好的方式

    1、JS中严格区分大小写
    2、JS中每一条语句需要以分号；结尾
    3、JS自动忽略多个空格和换行
    3、字面量都是一些不可改变的值比如:123456,但一般不直接使用字面量
    4、变量可以用来保存字面量，变量名可以含有字母、数字、下划线、$
        不能以数字开始，不能使用关键字保留字、采用驼峰命名法，不建议使用中文

    JS使用var来声明变量
-->
        <script type="text/javascript" src="js-1.js"></script>
        <script type="text/javascript">
            alert("这是一个内部JS代码");

            var age = "你好呀繁荣";
            alert(age);
        </script>
    </head>
    <body>
        <!--可以将js代码编写到标签的onclick属性中
                当我们点击按钮时，js代码才会执行
                但是不推荐这么方式，结构和行为耦合不利于维护
           -->
        <button onclick="alert('点我干嘛呀')">点我一下</button>
        <p onclick="alert('点我也试一下')">也点我一下</p>
        <a href="javascript:alert('fsdfds');">sadfsdaf;sadfklj </a>
    </body>
</html>
