<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /*
            Boolean 布尔值
            两个值
            true 真
            false 假


            Null类型的值只有一个null
            null这个值专门用来表示一个为空的对象
            typeof检查null值时，返回一个object

            Undefined未定义类型的值只有一个，undefined
            当声明一个变量时不给他赋值，它的值和类型都是undefined
            使用typeof检查一个undefined时也会返回一个undefined
             */

            var bool=true;
            console.log(bool);

            var a=null;
            var b;
            var c = undefined;
            console.log(typeof a,b);
            console.log(typeof b,typeof c);

        </script>
    </head>
    <body>
        
    </body>
</html>
