            //在页面中接受一个用户输入的数字，并判断该数是否为质数，即只能被1和自身整除的自然数，1除外/
            var count=0;


            while (true) {
                var a = +prompt("请输入一个质数：");
                if (a == 3) {
                    document.write(a + "是质数！");
                    break;
                }
                while (1) {
                    if (a > 1) {
                        break;
                    } else {
                        a = +prompt("输入无效！请重新输入：");
                    }
                }

                var b = parseInt(a / 2);

                for (var i = 2; i <= b; i++) {
                    if (a % i == 0) {
                        document.write(a+"不是质数！！");
                        break;
                    }
                    if (i == b) {
                        document.write(a+"为质数！");
                        count=1;
                    }
                }
                if (count == 1) {
                    break;
                }
            }
