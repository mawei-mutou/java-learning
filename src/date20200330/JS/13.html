<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /*
            在字符串中使用转义字符输入Unicode编码
            \u四位编码,这里的编码是16进制的
             */
            document.write("\u2620");
        </script>
    </head>
    <body>
        <!-- 在网页中使用Unicode编码
            &#编码；这里的编码时10进制的
        -->

        <h1>&#9760;</h1>
    </body>
</html>
