<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /*
            =
                将右侧的值赋给左侧的变量
             */

            var a = 10;

            //a=a+5 a=a-5 a=a*5 a=a/5 a=a%5
            a += 5;
            a -=5;
            a *=5;
            a /=5;
            a %=5;
        </script>
    </head>

    </body>
</html>
