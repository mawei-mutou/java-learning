<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /*
            Js中所有的数值都是number类型
            JS中的最大值为：Number.MAX_VALUE
            JS中的Number.MIN_VALUE表示最小的正数
            比这个还大的数值者会返回
            Infinity
            它也是数值类型，表示正无穷
            -Infinity表示负无穷
            NaN是一个特殊的数字，表示Not A Number
            使用typeof检查一个NaN也会返回一个number

            JS进行浮点运算，可能得到一个不精确的结果。不要用JS去运算对正确性敏感的东西，传到后端用bigDecimal计算
             */
            var a=NaN;
            var b = "123";
            /*
           可以事用运算符typeof 来检查一个变量的类型
             */

            console.log(typeof a);

        </script>
    </head>

    </body>
</html>
