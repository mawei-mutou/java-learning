<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /*
            强制类型转换
                -主要指将其他的数据类型转换为String,Number Boolean;

                将别的数据类型转换为String
                    方式一：
                        -调用被转换数据类型的toString()方法,但是null和undefined两个值没有toString方法
                    方式二:
                        -调用String()函数，并将呗转换的数据作为参数传递给函数
                        -String()函数做强制类型转换对于Number和Boolean实际就是toString（）方法

                        但对于null和undefined，就不会调用toString（）方法
                        它会将null直接转换为“bull”
                        将undefined直接转为"undefined"
             */

            var a=null;

           var b= a+"";//这就返回的结果就是一个String类型的
            // console.log(typeof a);
            console.log(typeof b,b);
            //
            // console.log(typeof b);
            // console.log(b)

            b=String(a);



        </script>
    </head>
    <body>
        
    </body>
</html>
