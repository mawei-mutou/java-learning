<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /**
             * prompt()可以弹出一个提示框，该提示框中会带有一个文本框
             * 用户可以在文本框DVD输入一段内容，该函数需要一个字符串作为参数，
             * 该字符串将会作为提示框的提示文字
             *
             * 用户输入的内容将会作为函数的返回值，可以定义一个变量将其保存
             *
             */


            var score=prompt("请输入小明的期末的成绩：");
            document.write("小明的成绩为：" + score);

            if (score > 100 || score < 0 || isNaN(score)) {
                alert("拉出去杖毙！！");
            }else if (score == 100) {
                alert("奖励一台宝马");
            }else if (score >= 80) {
                alert("奖励一台iPhone");
            }else if (score >= 60) {
                alert("奖励一本参考书");
            } else {
                alert("奖励棍子一根！！");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
