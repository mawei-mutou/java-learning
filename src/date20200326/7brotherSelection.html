<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>兄弟选择器</title>
        <style>
            /**
            为span后的一个p元素设置一个背景颜色为黄色
            后一个兄弟元素选择器
             作用：可以选中一个元素后紧挨着的指定的兄弟元素
             语法：前一个 + 后一个
             */
            span+p {
                background-color:yellow;
            }
            /**
            选中span后面所有的兄弟元素
             语法：前一个 ~ 后一个
             */

            span ~ p {
                background-color: green;
            }

        </style>
    </head>
    <body>
        <p>这是一个p标签</p>
        <p>这是一个p标签</p>
        <p>这是一个p标签</p>
        <span>这是一个span标签</span>
        <h1>这是一个p标签</h1>
        <p>这是一个p标签</p>
        <p>这是一个p标签</p>
    </body>
</html>
