<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>列表标签</title>
        <style>
        /**
        去掉项目符号
         */
        ul{
            list-style:none;
        }
    </style>
    </head>
    <body>
        <!--
            列表就相当于超市购物时的购物清单
                在HTML也乐园创建列表，在网页中一共有三种列表：
                1、无序列表
                2、有序列表
                3、定义列表
        -->

        <!--
            无序列表
                - 使用ul标签来创建一个无序列表
                - 使用li标签在ul中创建一个一个的列表项，
                    一个li就是一个列表项

             通过type属性可以修改无序列表的项目符号
                可选值：
                    disc，默认值，实心的圆点
                    square，实心的方块
                    circle，空心的圆

                    注意：默认的项目符号我们都不适用！！
                        如果需要设置项目符号，则可以采用li设置背景图片的方式设置
        -->


        <ul type="circle">
            <li>西门大官人</li>
            <li>柴大官人</li>
            <li>许大官人</li>
            <li>唐僧大官人</li>
        </ul>


        <!--
            有序列表和无序列表类似，只不过它使用ol来代替ul
            有序列表使用有序的序号作为项目符号

            type属性，可以指定序号的类型
                可选值： 1、默认值，使用阿拉伯数字
                        a/A采用小写或者大写字母作为序号
                        i/I 采用小写火灾大写的罗马数字作为序号
        -->

        <ol type="1">
            <li>结构</li>
            <li>结构</li>
            <li>结构</li>
            <li>结构</li>
        </ol>

        <!--
            列表之间可以嵌套，可以在有序列表中放无序列表
            也可以在无序列表中放有序列表。
            -->

        <p>菜谱</p>
        <ul>
            <li>鱼香肉丝
                <ol>
                    <li>鱼</li>
                    <li>香</li>
                    <li>肉</li>
                    <li>丝</li>
                </ol>
            </li>

            <li>
                青椒肉丝
                <ol>
                    <li>青椒</li>
                    <li>肉丝</li>
                </ol>
            </li>
        </ul>

        <!--
            定义列表用来对一些词汇或内容进行定义
            使用dl来创建一个定义列表
                    dl中有两个子标签
                        dt:被 定义的内容
                        dd:对定义内容的描述
                      同样dl和ul和ol之间都可以相互嵌套
        -->

        <dl>
            <dt>武松</dt>
            <dd>景阳冈打虎英雄</dd>
            <dd>后打死西门庆，投奔梁山</dd>
            <dt>武大</dt>
            <dd>著名餐饮企业家</dd>

        </dl>
    </body>
</html>
