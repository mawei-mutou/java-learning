<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>选择器的优先级</title>
        <style>
            /**
            当使用不同的选择器，选中同一个元素是并且设置相同的样式时，这时样式之间产生了冲突，
            最终到底使用哪个样式有选择器的优先级决定，优先级高的显示

            优先级规则：
                    内联样式  1000
                    id选择器：100
                    类和伪类：10
                    元素选择器：1
                    通配*：0
                    继承的样式，没有优先级，也就是最低的
             */
            .p1 {
                background-color: yellow;
            }
            #aa {
                background-color: red;
            }

            p {
                background-color: blue;
            }

            /**
            当选择器包含多种选择器时，需要将多种选择器的优先级相加然后再比较，但是注意，选择器的优先级计算不会超过它的最大的数量级
             比如：p#aa 的优先级比#aa的优先级大
            如果选择器相同，则使用靠后的样式
             */

            p#aa {
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>

        <p style="background-color: slateblue" class="p1" id="aa">这是一个p标签</p>

    </body>
</html>
