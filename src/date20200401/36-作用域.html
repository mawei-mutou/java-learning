             *  在JS中一共有两种作用域

             *          - 直接编写在script标签中的JS代码，都在全局作用域

             *               函数声明提前：

             *
             *                      但使用 var fun=function (){} 这种形式创建的函数是不会被提前创建的，创建前不能使用
             *      2、函数作用域
             */
