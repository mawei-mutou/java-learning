<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /**
             * 创建一个构造函数，专门用来创建Person对象的
             * 构造函数就是一个普通的函数，创建方式和普通的函数没有区别
             *  不同的是构造函数习惯是首字母大写
             *
             *  构造函数和普通函数的区别就是调用方式的不同
             *  普通函数之间使用，构造函数需要使用new关键字来调用
             *
             *  构造函数的执行流程
             *      1、立刻创建一个新的对象
             *      2、将新建的对象设置为函数中的this
             *      3、逐行执行函数中的 代码
             *      4、将新建的对象作为返回值返回
             */

            function Person(name, age, gender) {
                this.name=name;
                this.age=age;
                this.gender=gender;
                this.sayName = function () {//由于这个方法每次在创建一个新对象的时候都会创建一个新的，占用资源。因此可以将这个方法写在全局中取
                    alert(this.name);
                };

            }


            function fun() {//由于这个方法每次在创建一个新对象的时候都会创建一个新的，占用资源。因此可以将这个方法写在全局中取
                alert(this.name);
            };

            function Person2(name, age, gender) {
                this.name=name;
                this.age=age;
                this.gender=gender;
                this.sayName = fun;
            }

            function Person3(name, age, gender) {
                this.name=name;
                this.age=age;
                this.gender=gender;
                Person3. prototype.sayName=function () {
                    alert(this.name);
                }//向构造函数的原型对象里面添加方法，不用每次创建新对象重新创建方法
            }


            function Dog(name, age) {
                this.name=name;
                this.age=age;
                this.sayName = function () {
                    alert(this.name);
                };

            }

            var per = new Person("悟空", 18, "男");
            var per1 = new Person3("高小姐", 18, "女");
            var per2= new Person3("八戒", 28, "男");
            console.log("是否相等呢");
            console.log(per1.sayName() == per2.sayName() );//因为他们使用的是原型对象中的同一方法，所有事相同的。

            var dog = new Dog("AA", 18);
            var dog1 = new Dog("BB", 25);

            per.sayName();
            per1.sayName();
            per2.sayName();

            console.log(per);

            console.log(per instanceof Person);//true;
            console.log(per instanceof Dog);//false;
        </script>
    </head>

    </body>
</html>
