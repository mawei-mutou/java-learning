<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /**
             * 对象中的属性可以赋任意类型的数据，包括函数，对象属性为函数时，调用该函数就是叫做调用该对象中的一个方法
             */

            var obj = new Object();
            obj.name = "孙悟空";
            obj.age = 18;
            obj.sahName = function () {
                console.log(obj.name);
            };
            obj.sahName();//调用obj对象中obj的方法


            /**
             *  如何查看一个对象中所有的属性和属性的值，使用
             *  for(var 变量 in 查看的对象){
             *      循环体语句（对象中有几个属性，便执行几次，每次会把属性赋给变量n）
             *  }
             */

            for (var n in obj) {
                //查看属性
                console.log(n);
                //查看属性的值
                console.log(obj[n])//将n作为对象传到[]中，不能使用obj.n，因为n不是obj的属性名
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
