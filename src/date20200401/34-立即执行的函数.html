<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /**
             * 匿名函数立即执行且只执行一次
             */

            (function () {
                alert("这是一个匿名函数");
            })();

            (function (a,b) {
                console.log("a=" + a);
                console.log("b=" + b);
                console.log(a + b);
            })(100,2);
        </script>
    </head>
    <body>
        
    </body>
</html>
