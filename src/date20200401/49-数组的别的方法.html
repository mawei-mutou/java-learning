<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /**
             * slice(a,b)   [a,b)
             *  -可以用来从数组中提取指定的元素，他不会改变原数组
             *  -参数：
             *      1、截取开始的位置 a
             *      2、截取结束的位置b
             *
             * 第二个参数可以不写，则时从开始元素一直取到数组结尾处
             *      将截取的元素保存在新的数组中返回
             */

            var arr = ["孙悟空", "猪八戒", "沙和尚","唐僧", "蜘蛛精", "白骨精"];
            arr.__proto__.toString = function () {
                for (var i = 0; i < arr.length; i++) {
                        console.log(arr[i]);
                    }
            };

            // var result = arr.slice(0,2);
            // for (var i = 0; i < result.length; i++) {
            //     console.log(result[i]);
            // }
            // var result2 = arr.slice(3);
            //
            // for (var i = 0; i < result2.length; i++) {
            //     console.log(result2[i]);
            // }

            /**
             * splice（a,b）方法
             * a表示从什么位置开始删除，b表示删除几个，如果b为0表示一个不删除
             * 可以在后面添加多个元素，添加得元素会在删除位置放入数组
             */
            arr.splice(1, 2,"玉帝","龙王");
            arr.toString();
        </script>
    </head>
    <body>
        
    </body>
</html>
