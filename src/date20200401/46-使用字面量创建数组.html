<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            //创建一个数组
            var arr = new Array();

            //使用字面量创建数组
            //语法：var 数组名=[]；
            var arr1 = [];
            //使用字面量创建数组时，可以在创建时就指定数组中的元素
            var arr2 = [1, 2, 3, 4];
            console.log(arr2.length);
            console.log(arr2[2]);
            //也可以使用构造函数
            var arr3 = new Array(22, 34, 56, 77);

            //数组中 的元素可以时任意的数组类型
            arr = ["hello", 1, true, null, undefined];
            //也可以是对象、函数、数组
            var obj = {name: "孙悟空"};
            arr[arr.length] = obj;
            console.log(arr[5].name);

        </script>
    </head>

    </body>
</html>
